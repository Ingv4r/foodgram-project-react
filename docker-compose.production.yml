version: '3.3'

volumes:
  static:
  backend_static:
  backend_media:
  postgres_data:

services:
  db:
    image: postgres:13
    env_file: .env
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
  frontend:
    image: ingv4r/foodgram_frontend
    volumes:
      - static:/app/result_build/build/
  backend:
    image: ingv4r/foodgram_backend
    restart: always
    env_file: .env
    volumes:
      - backend_static:/app/static/
      - backend_media:/app/media
    depends_on:
      - db
      - frontend
  nginx:
    image: nginx:1.22.1
    restart: always
    ports:
      - 9001:80
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/usr/share/nginx/html/
      - backend_static:/backend_static
      - backend_media:/backend_media
      - ./docs/:/usr/share/nginx/html/api/docs/
    depends_on:
      - frontend
      - backend